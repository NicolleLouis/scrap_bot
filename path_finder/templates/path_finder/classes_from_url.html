{% extends 'path_finder/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>Url: {{ url }}</h2>
    <ul>
        {% for class in classes %}
            <li>
                <a href="class_detail?class={{ class.value }}">
                    {{ class.value }}: {{ class.occurences }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}

{% block javascript %}
{% endblock %}
