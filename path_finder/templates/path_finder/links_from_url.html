{% extends 'path_finder/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    <ul>
        {% for link in links %}
            <li>
                <a href="is_link_recursive?link={{ link.value }}">
                    {{ link.value }}: {{ link.occurences }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}

{% block javascript %}
{% endblock %}
